<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<header>

<nav>
    <a href="/">Dashboard</a>
    <a href="/students">View Students</a>

<main class="form-container">
    <div class="form-card">
        <h2>âž• Add New Student</h2>
        <form method="POST">
            <label for="student_id">Student ID:</label>
            <input type="number" id="student_id" name="student_id" required placeholder="e.g., 1001">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Alice Johnson">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="e.g., alice@example.com">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Add Student</button>
        </form>
    </div>
</main>
